<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopping</title>
    <script src="js/jquery.js"></script>
    <style>
        body {
            margin: 0;
        }
        ul li {
            list-style: none;
        }
        #box {
            position: relative;
            width: 590px;
            height: 470px;
            margin: 0 auto;
        }
        .li_list {
            display: none;
            width: 590px;
            height: 470px;
            position: absolute;
        }
        img {
            width: 590px;
            height: 470px;
        }
        .btn_list {
            position: absolute;
            width: 150px;
            left: 40px;
            bottom: 20px;
        }
        .btn {
            opacity: 0.5;
            width: 10px;
            height: 10px;
            float: left;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 5px;
            margin-right: 8px;
        }
        .active {
            opacity: 1;
            background-color: white;
            border-color: white;
        }
        .bt {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius:50%;
            font-size: 20px;
            line-height: 40px;
            top: 48%;
            text-align: center;
            color: white;
            background-color: rgba(51, 51, 51, 0.7);
            opacity: 0.4;
        }
        .bt:hover {
            opacity: 0.5;
            color: white;
            background-color: black;
        }
        #left {
            left: 40px;
            margin-left: 20px;
        }
        #right {
            right: -40px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="slider">
            <li class="li_list"><img src="imgs/1.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/2.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/3.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/4.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/5.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/6.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/7.jpg" alt="" /></li>
            <li class="li_list"><img src="imgs/8.jpg" alt="" /></li>
        </ul>

        <div class="btn_list">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <span id="left" class="bt"><</span>
        <span id="right" class="bt">></span>
    </div>
	<script>
        $(document).ready(function() {
        var index = 0;
        var stop = false;
        var $li = $("#box").find("#slider").children(".li_list");
        var $page = $("#box").find(".btn_list").children(".btn");
        $page.hover(function() {
            index = $(this).index();
            $(this).addClass("active").stop(true, true).siblings().removeClass("active");
            $li.eq(index).stop(true, true).fadeIn(1000).siblings().fadeOut(1000);
        });
        $("#left").click(function() {
            clearInterval(timer);
            index--;
            if (index < 0) {
                index = $li.length - 1;
            }
            $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
            $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
        });
        $("#right").click(function() {
            clearInterval(timer);
            index++;
            if (index > $li.length - 1) {
                index = 0;
            }
            $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
            $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
        });
        var timer = setInterval(function() {
            if (stop) return;
            index++;
            if (index > $li.length - 1) {
                index = 0;
            }
            $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
            $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
        }, 2000);
        $("#box").mousemove(function() {
            clearInterval(timer);
        }).mouseout(function() {
            timer = setInterval(function() {
                if (stop) return;
                index++;
                if (index > $li.length - 1) {
                    index = 0;
                }
                $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
                $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
            }, 2000);
        });
    });
    </script>
</body>
</html>
